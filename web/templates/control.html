<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control - Cluster Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="control">
    {% if demo_mode %}
    <div class="demo-mode">⚠ DEMO MODE - No Cluster Connected</div>
    {% endif %}
    <!-- Collapsible Quick Nav Sidebar -->
    {% include 'components/sidebar.html' %}
    <div id="content">
        <!-- page-specific content -->
    </div>
<!--Header Embed Container-->
<nav class="navbar" id="main-navbar">
        <div id="header-container"></div>
</nav>
    <main class="container">
        <!-- Cluster Operations -->
        <div class="card">
            <h2>CLUSTER OPERATIONS</h2>
            <div class="grid-2">
                <button class="btn btn-info" onclick="deployBootNode()">
                    Deploy Boot Node
                </button>
                <button class="btn btn-info" onclick="deployCluster()">
                    Deploy Full Cluster
                </button>
                <button class="btn btn-warning" onclick="updateAllNodes()">
                    Update All Nodes
                </button>
                <button class="btn btn-danger" onclick="confirmRebootAll()">
                    Reboot All Nodes
                </button>
            </div>
        </div>
        <!-- Individual Node Control -->
        <div class="card">
            <h2>NODE OPERATIONS</h2>
            <div id="node-controls" class="grid-2"></div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        function deployBootNode() {
            if (confirm('Deploy Boot Node? This will reconfigure DHCP, DNS, TFTP, NFS.')) {
                fetch('/api/deploy/boot-node', {method: 'POST'})
                    .then(r => r.json())
                    .then(data => alert('Deployment started: ' + data.message));
            }
        }
        function deployCluster() {
            if (confirm('⚠ Deploy Full Cluster? This affects all nodes.')) {
                fetch('/api/deploy/cluster', {method: 'POST'})
                    .then(r => r.json())
                    .then(data => alert('Deployment started: ' + data.message));
            }
        }
        function updateAllNodes() {
            if (confirm('Update all nodes? This may take several minutes.')) {
                fetch('/api/cluster/update-all', {method: 'POST'})
                    .then(r => r.json())
                    .then(data => alert('Update initiated'));
            }
        }
        function confirmRebootAll() {
            if (confirm('⚠ REBOOT ALL NODES?')) {
                if (confirm('Are you absolutely sure? All operations will be interrupted.')) {
                    fetch('/api/cluster/reboot-all', {method: 'POST'})
                        .then(r => r.json())
                        .then(data => alert('Cluster reboot initiated'));
                }
            }
        }
        function rebootNode(nodeId) {
            if (confirm(`Reboot ${nodeId}?`)) {
                fetch(`/api/nodes/${nodeId}/reboot`, {method: 'POST'})
                    .then(r => r.json())
                    .then(data => alert('Reboot initiated for ' + nodeId));
            }
        }
        function shutdownNode(nodeId) {
            if (confirm(`⚠ SHUTDOWN ${nodeId}?`)) {
                fetch(`/api/nodes/${nodeId}/shutdown`, {method: 'POST'})
                    .then(r => r.json())
                    .then(data => alert('Shutdown initiated for ' + nodeId));
            }
        }
        async function loadNodeControls() {
            const response = await fetch('/api/nodes/list');
            const nodes = await response.json();
            const container = document.getElementById('node-controls');
            container.innerHTML = '';
            for (const node of nodes) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'card';
                nodeEl.innerHTML = `
                    <h3>${node.name}</h3>
                    <p style="color: var(--text-muted); margin-bottom: 15px;">${node.ip}</p>
                    <button class="btn btn-primary" onclick="rebootNode('${node.id}')">
                        Reboot
                    </button>
                    <button class="btn btn-danger" onclick="shutdownNode('${node.id}')">
                        Shutdown
                    </button>
                `;
                container.appendChild(nodeEl);
            }
        }
        loadNodeControls();
    </script>
<script>
const modal = document.getElementById('node-modal');
const modalNodeName = document.getElementById('modal-node-name');
let currentNode = '';
function openNodeModal(nodeName){
  currentNode = nodeName;
  modalNodeName.textContent = nodeName + " Node Actions";
  modal.style.display = "block";
}
function closeNodeModal(){
  modal.style.display = "none";
}
function rebootNode(){
  alert(currentNode + " node reboot triggered!");
}
function runDiagnostics(){
  alert("Running diagnostics on " + currentNode + " node.");
}
window.onclick = function(event){
  if(event.target == modal){ closeNodeModal(); }
}
// Toggle alerts
document.querySelectorAll('.alert-icon').forEach(icon => {
  icon.addEventListener('click', e => {
    e.preventDefault();
    icon.parentElement.querySelector('.alert-panel').classList.toggle('visible');
  });
});
</script>
<script>
(() => {
    const mapGuard = document.querySelector('.map-guard');
    const overlay  = document.querySelector('.map-overlay');

    if (!mapGuard || !overlay) return;

    let blockTimer = null;

    mapGuard.addEventListener('mouseenter', () => {
        overlay.classList.add('active');

        blockTimer = setTimeout(() => {
            overlay.classList.remove('active');
            blockTimer = null;
        }, 900);
    });

    mapGuard.addEventListener('mouseleave', () => {
        overlay.classList.remove('active');

        if (blockTimer) {
            clearTimeout(blockTimer);
            blockTimer = null;
        }
    });
})();
</script>
</body>
</html>
