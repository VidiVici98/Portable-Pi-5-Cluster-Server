<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - Cluster Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if demo_mode %}
    <div class="demo-mode">⚠ DEMO MODE - No Cluster Connected</div>
    {% endif %}
    <nav class="navbar">
        <div class="nav-brand">⌘ TACTICAL OPS</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/monitor">Monitor</a>
            <a href="/control">Control</a>
            <a href="/tools">Tools</a>
            <a href="/adsb">ADSB/UAT</a>
            <a href="/mesh">Mesh</a>
            <a href="/vhf">VHF/SDR</a>
            <a href="/performance" class="active">Performance</a>
            <a href="/backup">Backup</a>
            <a href="/settings">Settings</a>
        </div>
        <div class="demo-badge" id="demoBadge" style="display:none;">DEMO MODE</div>
    </nav>
    <div class="container">
        <h1>PERFORMANCE ANALYSIS</h1>
        <!-- Cluster Performance Summary -->
        <div class="card">
            <h2>CLUSTER METRICS</h2>
            <div id="performance-summary" class="grid-4"></div>
        </div>
        <!-- Per-Node Performance -->
        <div class="card">
            <h2>NODE PERFORMANCE</h2>
            <div id="node-performance" class="grid-2"></div>
        </div>
        <!-- Analysis Tools -->
        <div class="card">
            <h2>ANALYSIS TOOLS</h2>
            <div class="grid-2">
                <button class="btn btn-info" onclick="runPerformanceAnalysis()">
                    Run Analysis
                </button>
                <button class="btn btn-info" onclick="exportMetrics()">
                    Export Metrics
                </button>
            </div>
        </div>
    </div>
    <script>
        async function loadPerformance() {
            const response = await fetch('/api/performance/summary');
            const data = await response.json();
            if (data.error) return;
            const summary = document.getElementById('performance-summary');
            summary.innerHTML = `
                <div class="card">
                    <h4>CPU Average</h4>
                    <div class="metric">
                        <span class="metric-value">${data.cpu_avg}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${data.cpu_avg}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Memory Average</h4>
                    <div class="metric">
                        <span class="metric-value">${data.memory_avg}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${data.memory_avg}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Disk Usage</h4>
                    <div class="metric">
                        <span class="metric-value">${data.disk_usage}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar ${data.disk_usage > 85 ? 'danger' : ''}" style="width: ${data.disk_usage}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Network</h4>
                    <div class="metric">
                        <span class="metric-value">${data.network_throughput_mbps}Mbps</span>
                    </div>
                </div>
            `;
        }
        async function loadNodePerformance() {
            const response = await fetch('/api/nodes/list');
            const nodes = await response.json();
            const container = document.getElementById('node-performance');
            container.innerHTML = '';
            for (const node of nodes) {
                const perf = await fetch(`/api/performance/${node.id}`).then(r => r.json()).catch(() => ({}));  
                const nodeEl = document.createElement('div');
                nodeEl.className = 'card';
                nodeEl.innerHTML = `
                    <h3>${node.name}</h3>
                    ${perf.error ? '<p style="color: var(--text-muted);">Performance data unavailable</p>' : `
                    <div class="metric">
                        <span class="metric-label">CPU</span>
                        <span class="metric-value">${perf.cpu || 'N/A'}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${perf.cpu || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory</span>
                        <span class="metric-value">${perf.memory || 'N/A'}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${perf.memory || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Disk</span>
                        <span class="metric-value">${perf.disk || 'N/A'}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Temperature</span>
                        <span class="metric-value">${perf.temperature || 'N/A'}°C</span>
                    </div>
                    `}
                `;
                container.appendChild(nodeEl);
            }
        }
        function runPerformanceAnalysis() {
            alert('Performance analysis initiated. Check logs for detailed results.');
        }
        function exportMetrics() {
            alert('Metrics exported to CSV (Feature coming soon)');
        }
        loadPerformance();
        loadNodePerformance();
        setInterval(loadPerformance, 10000);
        setInterval(loadNodePerformance, 10000);
    </script>
</body>
</html>
