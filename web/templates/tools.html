<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Tools - Cluster Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .tool-card {
            background: linear-gradient(135deg, #151515 0%, #252525 100%);
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .tool-category {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-left: 4px solid #00FF00;
        }
        .tool-category h4 {
            color: #00FF00;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .tool-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        .tool-name {
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .tool-status {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-indicator.installed {
            background: #00FF00;
            box-shadow: 0 0 5px #00FF00;
        }
        .status-indicator.not-installed {
            background: #666;
            box-shadow: none;
        } 
        .status-text {
            font-size: 11px;
            color: #AAA;
            font-family: 'Courier New', monospace;
        }
        .status-text.running {
            color: #00FF00;
        }
        .placeholder-badge {
            background: #FF8800;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .node-purpose {
            color: #00FF00;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
            opacity: 0.8;
        }
        .tool-count {
            color: #FF8800;
            font-size: 11px;
            margin: 8px 0 0 0;
        }
        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .node-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% if demo_mode %}
    <div class="demo-mode">‚ö† DEMO MODE - No Cluster Connected</div>
    {% endif %}
    <nav class="navbar">
        <div class="nav-brand">‚åò Modern Warrior Systems</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/monitor">Monitor</a>
            <a href="/control">Control</a>
            <a href="/tools" class="active">Tools</a>
            <a href="/adsb">ADSB/UAT</a>
            <a href="/mesh">Mesh</a>
            <a href="/vhf">VHF/SDR</a>
            <a href="/performance">Performance</a>
            <a href="/backup">Backup</a>
            <a href="/settings">Settings</a>
        </div>
        <div class="demo-badge" id="demoBadge" style="display:none;">DEMO MODE</div>
    </nav>
    <main class="container">
        <section class="panel">
            <h2>üì° NODE TOOLS & INTEGRATION</h2>
            <p style="color: #AAA; margin: 0;">Available tools and integration points per node</p>
        </section>
        <div id="nodeTools" class="node-grid">
            <!-- Populated by JavaScript -->
        </div>
    </main>
    <script>
        const NODES = {
            'boot': {
                'name': 'Boot Node',
                'type': 'infrastructure',
                'color': '#00FF00'
            },
            'isr': {
                'name': 'ISR Node',
                'type': 'rf_monitoring',
                'color': '#FF1744'
            },
            'mesh': {
                'name': 'Mesh Node',
                'type': 'networking',
                'color': '#FF8800'
            },
            'vhf': {
                'name': 'VHF Node',
                'type': 'radio',
                'color': '#2196F3'
            }
        };
        async function loadNodeTools() {
            try {
                const response = await fetch('/api/cluster/node-summary');
                const nodes = await response.json();    
                const toolsContainer = document.getElementById('nodeTools');
                toolsContainer.innerHTML = '';
                for (const node of nodes) {
                    const nodeCard = createNodeCard(node);
                    toolsContainer.appendChild(nodeCard);
                }     
                // Load tool status
                setTimeout(loadToolStatus, 500);
            } catch (error) {
                console.error('Error loading node tools:', error);
            }
        }
        function createNodeCard(node) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.id = `node-${node.id}`;
            let toolsHTML = '';
            if (node.tools && node.tools.available) {
                for (const [category, tools] of Object.entries(node.tools.available)) {
                    toolsHTML += `
                        <div class="tool-category">
                            <h4>${category}</h4>
                            ${tools.map(tool => `
                                <div class="tool-item" data-tool="${tool}">
                                    <span class="tool-name">
                                        ${tool}
                                        ${tool.includes('PLACEHOLDER') ? '<span class="placeholder-badge">Coming Soon</span>' : ''}
                                    </span>
                                    <div class="tool-status">
                                        <span class="status-indicator"></span>
                                        <span class="status-text">-</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }
            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div style="flex: 1;">
                        <h3 style="margin: 0 0 5px 0; color: ${NODES[node.id].color};">
                            ‚óà ${node.name}
                        </h3>
                        <div class="node-purpose">${node.purpose}</div>
                        <div class="tool-count">
                            ${node.tools.total} tools ‚Ä¢ ${node.tools.categories.length} categories
                            ${node.online ? ' ‚Ä¢ <span style="color: #00FF00;">‚óè ONLINE</span>' : ' ‚Ä¢ <span style="color: #FF1744;">‚óè OFFLINE</span>'}
                        </div>
                    </div>
                    <div style="color: ${NODES[node.id].color}; opacity: 0.5; font-size: 24px;">
                        ${node.id === 'boot' ? 'üñ•Ô∏è' : node.id === 'isr' ? 'üì°' : node.id === 'mesh' ? 'üîó' : 'üìª'}
                    </div>
                </div>
                <div id="tools-${node.id}">
                    ${toolsHTML}
                </div>
            `;
            
            return card;
        }
        async function loadToolStatus() {
            for (const nodeId of Object.keys(NODES)) {
                try {
                    const response = await fetch(`/api/nodes/${nodeId}/tool-status`);
                    const data = await response.json();
                    
                    updateToolStatus(nodeId, data.tools_status);
                } catch (error) {
                    console.error(`Error loading tool status for ${nodeId}:`, error);
                }
            }
        }
        function updateToolStatus(nodeId, toolsStatus) {
            for (const [category, tools] of Object.entries(toolsStatus)) {
                for (const [tool, status] of Object.entries(tools)) {
                    const toolElement = document.querySelector(
                        `#node-${nodeId} [data-tool="${tool}"]`
                    );
                    if (toolElement) {
                        const indicator = toolElement.querySelector('.status-indicator');
                        const statusText = toolElement.querySelector('.status-text');
                        if (status.installed) {
                            indicator.className = 'status-indicator installed';
                            statusText.className = 'status-text running';
                            statusText.textContent = status.running ? 'running' : 'idle';
                        } else {
                            indicator.className = 'status-indicator not-installed';
                            statusText.className = 'status-text';
                            statusText.textContent = 'not installed';
                        }
                    }
                }
            }
        }
        // Check demo mode
        async function checkDemoMode() {
            try {
                const response = await fetch('/api/health-check');
                const data = await response.json();
                if (data.demo_mode) {
                    document.getElementById('demoBadge').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking demo mode:', error);
            }
        }
        // Initialize
        checkDemoMode();
        loadNodeTools();
        setInterval(loadToolStatus, 15000);
    </script>
</body>
</html>
