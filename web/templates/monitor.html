<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - Cluster Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if demo_mode %}
    <div class="demo-mode">⚠ DEMO MODE - No Cluster Connected</div>
    {% endif %}
    <nav class="navbar">
        <!-- Left column: brand + nav links -->
        <div class="nav-left">
            <div class="nav-brand">⌘ Modern Warrior Systems</div>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/monitor">Monitor</a>
                <a href="/control">Control</a>
                <div class="nav-dropdown">
                    <a href="/tools" class="nav-parent">Tools</a>
                    <div class="dropdown-menu">
                        <a href="/adsb">ADSB / UAT</a>
                        <a href="/mesh">Mesh</a>
                        <a href="/vhf">VHF / SDR</a>
                    </div>
                </div>
                <a href="/backup">Backup</a>
                <a href="/settings">Settings</a>
                <!-- Tactical alert icon -->
                <div class="nav-alert">
                    <button href="#" class="alert-icon" title="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10.29 3.86L1.82 18a1 1 0 0 0 .87 1.5h18.62a1 1 0 0 0 .87-1.5L13.71 3.86a1 1 0 0 0-1.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        <span class="alert-badge">3</span>
                        <div class="alert-panel">
                            <div class="alert-item alert-warn">
                                <div class="alert-dot"></div>
                                <div class="alert-text">
                                    ADS-B Node high temp <span class="alert-meta">71°C</span>
                                </div>
                            </div>
                            <div class="alert-item alert-down">
                                <div class="alert-dot"></div>
                                <div class="alert-text">
                                    Tx/Rx Node offline
                                </div>
                            </div>
                            <div class="alert-item alert-warn">
                                <div class="alert-dot"></div>
                                <div class="alert-text">
                                    Mesh Node CPU high <span class="alert-meta">88%</span>
                                </div>
                            </div>
                            <!-- Optional: scrollable logs -->
                            <div class="alert-logs">
                                <div class="alert-log">[12:02] ADS-B Node temp spike detected</div>
                                <div class="alert-log">[12:01] Tx/Rx Node lost connectivity</div>
                                <div class="alert-log">[12:00] Mesh Node CPU > 85%</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <!-- Right column: vertical node status -->
        <div class="nav-status">
            <div class="node-status ok">
                <button class="node-btn" title="Reboot Boot Node">⭮</button>
                Boot
                <div class="node-tooltip">
                    <div class="tooltip-item"><span>CPU:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:52%;"></div></div></div>
                    <div class="tooltip-item"><span>Temp:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:45%;"></div></div></div>
                </div>
            </div>
            <div class="node-status warn">
                <button class="node-btn" title="Reboot ADS-B Node">⭮</button>
                ADS-B
                <div class="node-tooltip">
                    <div class="tooltip-item"><span>CPU:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:78%;"></div></div></div>
                    <div class="tooltip-item"><span>Temp:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:71%;"></div></div></div>
                </div>
            </div>
            <div class="node-status ok">
                <button class="node-btn" title="Reboot Mesh Node">⭮</button>
                Mesh
                <div class="node-tooltip">
                    <div class="tooltip-item"><span>CPU:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:48%;"></div></div></div>
                    <div class="tooltip-item"><span>Temp:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:50%;"></div></div></div>
                </div>
            </div>
            <div class="node-status down">
                <button class="node-btn" title="Reboot Tx/Rx Node">⭮</button>
                Tx/Rx
                <div class="node-tooltip">
                    <div class="tooltip-item"><span>CPU:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:0%;"></div></div></div>
                    <div class="tooltip-item"><span>Temp:</span><div class="tooltip-bar"><div class="tooltip-fill" style="width:0%;"></div></div></div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="panel">
            <h2>NODE MONITORING</h2>
            <p style="color: #AAA; margin: 0;"></p>
        </section>
        <div id="nodes-container" class="grid-2"></div>


    <div class="container">
        <!-- Cluster Performance Summary -->
        <div class="card">
            <h2>CLUSTER METRICS</h2>
            <div id="performance-summary" class="grid-4"></div>
        </div>
        <!-- Per-Node Performance -->
        <div class="card">
            <h2>NODE PERFORMANCE</h2>
            <div id="node-performance" class="grid-2"></div>
        </div>
        <!-- Analysis Tools -->
        <div class="card">
            <h2>ANALYSIS TOOLS</h2>
            <div class="grid-2">
                <button class="btn btn-info" onclick="runPerformanceAnalysis()">
                    Run Analysis
                </button>
                <button class="btn btn-info" onclick="exportMetrics()">
                    Export Metrics
                </button>
            </div>
        </div>
    </div>
    <script>
        async function loadPerformance() {
            const response = await fetch('/api/performance/summary');
            const data = await response.json();
            if (data.error) return;
            const summary = document.getElementById('performance-summary');
            summary.innerHTML = `
                <div class="card">
                    <h4>CPU Average</h4>
                    <div class="metric">
                        <span class="metric-value">${data.cpu_avg}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${data.cpu_avg}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Memory Average</h4>
                    <div class="metric">
                        <span class="metric-value">${data.memory_avg}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${data.memory_avg}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Disk Usage</h4>
                    <div class="metric">
                        <span class="metric-value">${data.disk_usage}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar ${data.disk_usage > 85 ? 'danger' : ''}" style="width: ${data.disk_usage}%"></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Network</h4>
                    <div class="metric">
                        <span class="metric-value">${data.network_throughput_mbps}Mbps</span>
                    </div>
                </div>
            `;
        }
        async function loadNodePerformance() {
            const response = await fetch('/api/nodes/list');
            const nodes = await response.json();
            const container = document.getElementById('node-performance');
            container.innerHTML = '';
            for (const node of nodes) {
                const perf = await fetch(`/api/performance/${node.id}`).then(r => r.json()).catch(() => ({}));  
                const nodeEl = document.createElement('div');
                nodeEl.className = 'card';
                nodeEl.innerHTML = `
                    <h3>${node.name}</h3>
                    ${perf.error ? '<p style="color: var(--text-muted);">Performance data unavailable</p>' : `
                    <div class="metric">
                        <span class="metric-label">CPU</span>
                        <span class="metric-value">${perf.cpu || 'N/A'}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${perf.cpu || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory</span>
                        <span class="metric-value">${perf.memory || 'N/A'}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${perf.memory || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Disk</span>
                        <span class="metric-value">${perf.disk || 'N/A'}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Temperature</span>
                        <span class="metric-value">${perf.temperature || 'N/A'}°C</span>
                    </div>
                    `}
                `;
                container.appendChild(nodeEl);
            }
        }
        function runPerformanceAnalysis() {
            alert('Performance analysis initiated. Check logs for detailed results.');
        }
        function exportMetrics() {
            alert('Metrics exported to CSV (Feature coming soon)');
        }
        loadPerformance();
        loadNodePerformance();
        setInterval(loadPerformance, 10000);
        setInterval(loadNodePerformance, 10000);
    </script>
    <script>
        async function loadNodes() {
            const response = await fetch('/api/nodes/list');
            const nodes = await response.json();
            const container = document.getElementById('nodes-container');
            container.innerHTML = '';
            for (const node of nodes) {
                const health = await fetch(`/api/nodes/${node.id}/health`).then(r => r.json());
                const nodeEl = document.createElement('div');
                nodeEl.className = node.online ? 'card success' : 'card critical';
                nodeEl.innerHTML = `
                    <h3><span class="status ${node.online ? 'online' : 'offline'}"></span>${node.name}</h3>
                    <span class="node-type">${node.type.toUpperCase()}</span>
                    <div class="metric">
                        <span class="metric-label">IP Address</span>
                        <span class="metric-value">${node.ip}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${node.status.toUpperCase()}</span>
                    </div>
                    ${node.online ? `
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${health.uptime || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory</span>
                        <span class="metric-value">${health.memory?.used || 0} / ${health.memory?.total || 0} MB</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${health.memory?.percent || 0}%">
                            ${health.memory?.percent || 0}%
                        </div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Disk</span>
                        <span class="metric-value">${health.disk?.percent || 0}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar ${health.disk?.percent > 85 ? 'danger' : ''}" style="width: ${health.disk?.percent || 0}%">
                            ${health.disk?.percent || 0}%
                        </div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Temperature</span>
                        <span class="metric-value">${health.temperature || 'N/A'}°C</span>
                    </div>
                    ` : '<p style="color: var(--danger);">Node is offline</p>'}
                `;
                container.appendChild(nodeEl);
            }
        }
        loadNodes();
        setInterval(loadNodes, 10000);
    </script>
    <script>
const modal = document.getElementById('node-modal');
const modalNodeName = document.getElementById('modal-node-name');
let currentNode = '';
function openNodeModal(nodeName){
  currentNode = nodeName;
  modalNodeName.textContent = nodeName + " Node Actions";
  modal.style.display = "block";
}
function closeNodeModal(){
  modal.style.display = "none";
}
function rebootNode(){
  alert(currentNode + " node reboot triggered!");
}
function runDiagnostics(){
  alert("Running diagnostics on " + currentNode + " node.");
}
window.onclick = function(event){
  if(event.target == modal){ closeNodeModal(); }
}
// Toggle alerts
document.querySelectorAll('.alert-icon').forEach(icon => {
  icon.addEventListener('click', e => {
    e.preventDefault();
    icon.parentElement.querySelector('.alert-panel').classList.toggle('visible');
  });
});
</script>
</body>
</html>
